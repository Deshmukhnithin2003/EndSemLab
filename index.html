<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    /* General body styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
    }

    /* Navigation bar styling */
    nav {
      background-color: skyblue;
      padding: 15px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-between;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #218838;
      color: white;
    }

    /* Section styling */
    section {
      padding: 50px;
      text-align: center;
    }

    /* Update form container */
    form {
      max-width: 400px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #28a745;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }

    button:hover {
      background-color: #218838;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    /* Contact form container */
    .contact-container {
      max-width: 600px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      color: #333;
    }

    .contact-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    textarea {
      resize: none;
      height: 100px;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#update">Update Department</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#about">About</a></li>
    </ul>
  </nav>

  <!-- Home Section -->
  <section id="home">
    <h1>Welcome to the Department Management System</h1>
    <p>Manage and update department details with ease!</p>
  </section>

  <!-- Update Department Section -->
  <section id="update">
    <h2>Update Department Details</h2>
    <form action="http://localhost:8080/updateDepartment" method="post">
      <label for="departmentId">Department ID</label>
      <input type="number" id="departmentId" name="departmentId" required>

      <label for="name">New Department Name</label>
      <input type="text" id="name" name="name" required>

      <label for="location">New Location</label>
      <input type="text" id="location" name="location" required>

      <button type="submit">Update Department</button>
    </form>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <div class="contact-container">
      <h2>Contact Us</h2>
      <form action="http://localhost:8080/contact" method="post">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <!-- About Section -->
  <section id="about">
    <h2>About Us</h2>
    <p>We are a dedicated team building software solutions to simplify department management tasks.</p>
  </section>
</body>
</html>
